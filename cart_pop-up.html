<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    
    <title>pop-up</title>
</head>
<body>

    <!--------cart pop-up---------->

<section class="section cart_pop-up">

        <div class="restaurant_title">
            <div class="container">
                <h2>Ресторан КФС-Доставка</h2>
            </div>

        </div>

        <div class="container">

            <div class="cart_box">

                    <div class="dish_attributes">

                        <span>Изображение</span>
                        <span>Наименование</span>
                        <span>Цена</span>
                        <span>Количество</span>

                    </div>
                
                    <div class="cart_dish">

                        <!-----description and amount for small screens------>

                            <div class="small_screen_description">
                                <div class="sm_description">
                                    <p>Пицца</p>
                                    <h2>Куриная Барбекю</h2>
                                </div>
                                <span>30 см</span>
                            </div>

                            <div class="dish_img">

                                <img src="./img/cart_pop-up/1.png" alt="">

                                <div class="small_screen_price_amount">
                                    <h3>549 руб</h3>
                                    <h3>1 шт</h3>
                                </div>
                            </div>
    
                            <div class="dish_description">
                                <p>Пицца</p>
                                <h2>Куриная Барбекю</h2>
                                <span>30 см</span>
                            </div>

                            <div class="dish_price">

                                <span>549 руб</span>
    
                            </div>

                            <div class="dish_amount">

                                <span>1 шт</span>

                            </div>
                    </div>

                    <div class="cart_dish">

                        <!-----description and amount for small screens------>

                            <div class="small_screen_description">
                                <div class="sm_description">
                                    <p>Пицца</p>
                                    <h2>Куриная Барбекю</h2>
                                </div>
                                <span>30 см</span>
                            </div>

                            <div class="dish_img">

                                <img src="./img/cart_pop-up/2.png" alt="">

                                <div class="small_screen_price_amount">
                                    <h3>489 руб</h3>
                                    <h3>1 шт</h3>
                                </div>
                            </div>
    
                            <div class="dish_description">
                                <p>Пицца</p>
                                <h2>Сырная</h2>
                                <span>25 см</span>
                            </div>

                            <div class="dish_price">

                                <span>489 руб</span>
    
                            </div>

                            <div class="dish_amount">

                                <span>1 шт</span>

                            </div>
                    </div>

                    <div class="post_price_box">

                        <div class="post_description">
                        
                            <h2>Доставка</h2>
                           
                        </div>
    
                        <div class="post_price">

                            <span>300 руб</span>

                        </div>
    
                        <div class="post_amount">

                            <span>1 шт</span>

                        </div>
                    </div>

                    
                    <div class="cart_totall">
                        <p>
                            Итого:
                        </p>
                        <span>
                            1527 руб
                        
                    </div>

            </div>

            <div class="payment">
                <span>Способы оплаты: </span>
                    <select class="options">
                            <option value="cash">Наличными курьеру</option>
                            <option value="yandex">Yandex</option>
                            <option value="card">Card</option>
                    </select>

            </div>


            <button type="button" class="menu_item_btn">Подтвердить</button>

    </div>
</section>

        
<script src="./libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./libs/slick/slick.min.js"></script>
<script src="./js/main.js"></script>
   
</body>
</html>
