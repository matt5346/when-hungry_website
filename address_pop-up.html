<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.9.0/css/all.css" integrity="sha384-i1LQnF23gykqWXg6jxC2ZbCbUMxyw5gLZY6UiUS98LYV5unm8GWmfkIS6jqJfb4E" crossorigin="anonymous">

    <link rel="stylesheet" href="css/style.css">
    
    <title>pop-up</title>
</head>
<body>

    <!--------address pop-up---------->

<section class="section address_pop-up">

        <div class="address_title">
            <div class="container">
                <h2>Введите адрес доставки и мы покажем, где заказать быстрее и выгоднее всего</h2>
            </div>

        </div>

        <div class="container">

            <div class="address_box">



                <div class="city">
                    <h2>Краснодар</h2>
                    <a href="#">сменить город</a>
                </div>

                <form action="" class="address_form" method="">
                    
                    <input type="text" placeholder="Адрес" class="address">

                    <button type="submit" class="menu_item_btn">найти</button>

                </form>

            </div>


    </div>
</section>

        
<script src="./libs/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="./libs/slick/slick.min.js"></script>
<script src="./js/main.js"></script>
   
</body>
